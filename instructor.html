  <body class="mdc-typography">
     
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed" data-mdc-auto-init="MDCTopAppBar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="index" class="material-icons mdc-top-app-bar__navigation-icon">home</a>
          <span class="mdc-top-app-bar__title">Instructors</span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <a href="#" id="logoutButton" class="material-icons mdc-top-app-bar__action-item" aria-label="Logout"
            alt="Logout">exit_to_app</a>
        </section>
      </div>
    </header>

    <div id="wrapper">
      <div class="mdc-top-app-bar--fixed-adjust">
        <aside class="mdc-drawer">
          <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Admin</h3>
            <h6 class="mdc-drawer__subtitle" id="userEmailDisplay"></h6>
          </div>
          <div class="mdc-drawer__content">
            <nav class="mdc-list" data-mdc-auto-init="MDCList">
              <a class="mdc-list-item" href="./">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">dashboard</i>
                <span class="mdc-list-item__text">Dashboard</span>
              </a>
              <a class="mdc-list-item" href="events.html">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">event</i>
                <span class="mdc-list-item__text">Events</span>
              </a>
              <a class="mdc-list-item" href="projects.html">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">code</i>
                <span class="mdc-list-item__text">Projects</span>
              </a>
              <a class="mdc-list-item mdc-list-item--activated" href="instructor.html" aria-selected="true">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>
                <span class="mdc-list-item__text">Instructors</span>
              </a>
              <a class="mdc-list-item" href="tutorials.html">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">book</i>
                <span class="mdc-list-item__text">Materials</span>
              </a>
              <a class="mdc-list-item" href="onboarding.html">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">supervisor_account</i>
                <span class="mdc-list-item__text">Onboarding</span>
              </a>
            </nav>
          </div>
        </aside>
        <div id="content-wrapper" >
          <!-- card-grid -->
         <div class="card-grid">
           <!-- Spinner -->
          <div class = "mdl-spinner mdl-js-spinner is-active" id="spinner"></div>
          <div class="spinner-out">
            <!-- Retrieve data and Post from Firebase -->
              <ul class="mdc-image-list my-image-list" id="card-list" >
                </ul>
          </div>
        </div> 

          <!-- modal -->
        <!-- Create/Edit Event Modal -->
        <div class="mdc-dialog" id="mdc-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="update-dialog-title"
        aria-describedby="update-dialog-content" id="update-dialog" data-modal-id= "instructor-form">
        <div class="mdc-dialog__container form-dialog">
          <div class="mdc-dialog__surface">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="update-dialog-title">
              <span class="dialog-mode">Add</span> Instructor
            </h2>
            <!-- icon for rither edit or add instructor -->
            <div class="update-icon-container">
              <i class="fas fa-user-plus" id="update-icon"></i>
            </div>
            <!-- icon ends -->
            <!-- inputs -->
            <div class="mdc-dialog__content" id="update-dialog-content">
              <!-- instructor name -->
              <div class="input-area">
                <div class="mdc-text-field text-field half-width mdc-text-field--outlined">
                  <input type="text" 
                  id="instructorName" class="mdc-text-field__input modalInput" aria-labelledby="my-label-id" required autocomplete="off">
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label  for="instructorName" class="mdc-floating-label" id="my-label-id">Instructor's name</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <p class="helper-text"></p>
              </div>
              <!-- role -->
              <div class="input-area">
                <div class="mdc-text-field text-field mdc-text-field--outlined">
                  <input type="type" 
                  id="instructorRole" class="mdc-text-field__input modalInput" aria-labelledby="instructor role" required>
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label  for="instructorRole" class="mdc-floating-label" id="my-label-id">Role</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <p class="helper-text"></p>
              </div>              
              <!-- bio -->
              <div class="input-area">
                <div class="mdc-text-field text-field text-field--textarea mdc-text-field--outlined mdc-text-field--textarea">
                  <textarea id="instructorBio" class="mdc-text-field__input modalInput" required maxlength="140"></textarea>
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="projectDescription" class="mdc-floating-label">Bio</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <p class="helper-text"></p>
              </div>
              <!-- twitter -->
              <div class="input-area">
                <div class="mdc-text-field text-field half-width mdc-text-field--outlined">
                  <input type="text" id="twitterID" class="mdc-text-field__input modalInput" pattern="(^|[^@\w])@(\w{1,15})\b" required>
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="projectRepo" class="mdc-floating-label">Twitter ID</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <div class="helper-text"></div>
              </div>
              <!-- github -->
              <div class="input-area">
                <div class="mdc-text-field text-field half-width mdc-text-field--outlined">
                  <input type="text" id="githubID" class="mdc-text-field__input modalInput" required>
                  <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                      <label for="projectRepo" class="mdc-floating-label">GithubID</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                  </div>
                </div>
                <div class="helper-text"></div>
              </div>
            </div>
            <footer class="mdc-dialog__actions">
              <button type="reset" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close" id="close-btn">
                <span class="mdc-button__label">Cancel</span>
              </button>
              <button type="submit" class="mdc-button mdc-dialog__button" id="updateButton">
                <span class="mdc-button__label">
                  <span class="dialog-mode">Add</span>
                </span>
              </button>
            </footer>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
        </div>


        <button class="mdc-fab mdc-fab--extended mdc-theme--primary-bg page-primary-action" id="add-btn">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons mdc-fab__icon">add</span>
            <span class="mdc-fab__label">Add instructor</span>
        </button>
          <!-- /.content-wrapper -->
        </div>
      </div>
      <!-- /#wrapper -->
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/vendors/handlebars.min.js"></script> 
     <script src="js/firebase.config.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/material.js"></script>
    <script src="js/spinner.js"></script>
    <script src="js/admin/projects.js"></script>

  </body>
</html>
